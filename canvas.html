<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.7.0/fabric.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: repeating-linear-gradient(45deg, #303030, #303030 10px, #404040 10px, #404040 20px);
            cursor: crosshair;
        }
        canvas {
            display: block;
            margin: auto;
            background: #2d2d2d;
            cursor: crosshair;
        }
        #colorWheel {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, red, yellow, lime, aqua, blue, magenta, red);
        }
    </style>
</head>
<body>
    <div id="colorWheel"></div>
    <canvas id="drawingCanvas" width="800" height="600"></canvas>

    <!-- Update the script reference to match your filename -->
    <script src="canvas.js"></script>
</body>
</html>
